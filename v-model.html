<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test 1</title>
    <!-- import vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        body {
            background: #20262e;
            padding: 20px;
            font-family: Helvetica;
        }

        #app {
            background: #fff;
            border-radius: 4px;
            padding: 20px;
            transition: all 0.2s;
        }

        li {
            margin: 8px 0;
        }

        h2 {
            font-weight: bold;
            margin-bottom: 15px;
        }

        del {
            color: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div id="app">
        <h2>
            Counter:
        </h2>
        <button @:click="editCounter('+')">
            Increment ++
        </button>
        <button @:click="editCounter('-')">
            Decrement --
        </button>
        <button @:click="editName">
            Edit name
        </button>
        <img v-once :src="imgLink" alt="image" width="100" />
        <br />
        <h1>
            {{ counter }}
        </h1>
        <h2>
            Name: {{ name }}
        </h2>
        <input type="text" v-model="name">
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                counter: 0,
                textMy: 0,
                imgLink: 'https://vuejs.org/images/logo.png',
                name: 'my name'
            },
            methods: {
                editCounter: function (versus) {
                    if (versus === "+") {
                        this.counter++;
                    } else if (versus === "-") {
                        this.counter--;
                    }
                },
                editName: function () {
                    this.name = 'example';
                }
            }
        });
    </script>
</body>

</html>
